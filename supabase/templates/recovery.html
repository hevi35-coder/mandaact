<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password - MandaAct</title>
  <style>
    @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
  </style>
</head>
<body style="margin: 0; padding: 0; font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f9fafb;">
  <table role="presentation" cellpadding="0" cellspacing="0" style="width: 100%; background-color: #f9fafb;">
    <tr>
      <td style="padding: 40px 20px;">
        <table role="presentation" cellpadding="0" cellspacing="0" style="max-width: 480px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
          <tr>
            <td style="padding: 40px 32px;">
              <!-- Logo -->
              <div style="text-align: center; margin-bottom: 32px;">
                <span style="font-size: 28px; font-weight: 700; font-family: 'Pretendard', sans-serif;">
                  <span style="color: #111;">Manda</span><span style="background: linear-gradient(135deg, #2563eb 0%, #9333ea 50%, #db2777 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text;">Act</span>
                </span>
              </div>

              <!-- Title -->
              <h1 style="margin: 0 0 24px 0; font-size: 20px; font-weight: 600; color: #111; text-align: center; font-family: 'Pretendard', sans-serif;">
                비밀번호 재설정
              </h1>

              <!-- Content -->
              <p style="margin: 0 0 16px 0; font-size: 15px; color: #6b7280; line-height: 1.6; font-family: 'Pretendard', sans-serif;">
                안녕하세요,
              </p>
              <p style="margin: 0 0 24px 0; font-size: 15px; color: #6b7280; line-height: 1.6; font-family: 'Pretendard', sans-serif;">
                MandaAct 계정의 비밀번호 재설정을 요청하셨습니다. 아래 버튼을 클릭하여 새 비밀번호를 설정해주세요:
              </p>

              <!-- Button - White background with gradient border -->
              <div style="text-align: center; margin: 32px 0;">
                <a href="{{ .SiteURL }}#access_token={{ .Token }}&type=recovery"
                   style="display: inline-block; padding: 3px; background: linear-gradient(135deg, #2563eb 0%, #9333ea 50%, #db2777 100%); border-radius: 10px; text-decoration: none;">
                  <span style="display: block; padding: 12px 28px; background: #ffffff; border-radius: 8px;">
                    <span style="background: linear-gradient(135deg, #2563eb 0%, #9333ea 50%, #db2777 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; background-clip: text; font-weight: 600; font-size: 15px; font-family: 'Pretendard', sans-serif;">비밀번호 재설정</span>
                  </span>
                </a>
              </div>

              <!-- Note -->
              <p style="margin: 24px 0 0 0; font-size: 13px; color: #9ca3af; line-height: 1.6; font-family: 'Pretendard', sans-serif;">
                이 요청을 하지 않으셨다면 이 이메일을 무시해주세요.
              </p>

              <!-- Divider -->
              <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 32px 0;">

              <!-- Footer -->
              <p style="margin: 0; font-size: 12px; color: #9ca3af; text-align: center; font-family: 'Pretendard', sans-serif;">
                &copy; 2025 MandaAct by UnwrittenBD
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
