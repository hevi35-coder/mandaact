<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Verify Email - MandaAct</title>
</head>
<body style="margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif; background-color: #f9fafb;">
  <table role="presentation" cellpadding="0" cellspacing="0" style="width: 100%; background-color: #f9fafb;">
    <tr>
      <td style="padding: 40px 20px;">
        <table role="presentation" cellpadding="0" cellspacing="0" style="max-width: 480px; margin: 0 auto; background-color: #ffffff; border-radius: 16px; box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);">
          <tr>
            <td style="padding: 40px 32px;">
              <!-- Logo -->
              <div style="text-align: center; margin-bottom: 32px;">
                <span style="font-size: 28px; font-weight: 700;">
                  <span style="color: #111;">Manda</span><span style="color: #a855f7;">Act</span>
                </span>
              </div>

              <!-- Title -->
              <h1 style="margin: 0 0 24px 0; font-size: 20px; font-weight: 600; color: #111; text-align: center;">
                Verify Your Email
              </h1>

              <!-- Content -->
              <p style="margin: 0 0 16px 0; font-size: 15px; color: #6b7280; line-height: 1.6;">
                Hello,
              </p>
              <p style="margin: 0 0 24px 0; font-size: 15px; color: #6b7280; line-height: 1.6;">
                Thank you for signing up for MandaAct! Please click the button below to verify your email address:
              </p>

              <!-- Button -->
              <div style="text-align: center; margin: 32px 0;">
                <a href="{{ .ConfirmationURL }}"
                   style="display: inline-block; padding: 14px 32px; background: linear-gradient(135deg, #a855f7 0%, #7c3aed 100%); color: #ffffff; text-decoration: none; border-radius: 8px; font-weight: 600; font-size: 15px;">
                  Verify Email
                </a>
              </div>

              <!-- Note -->
              <p style="margin: 24px 0 0 0; font-size: 13px; color: #9ca3af; line-height: 1.6;">
                If you did not create an account, you can safely ignore this email.
              </p>

              <!-- Divider -->
              <hr style="border: none; border-top: 1px solid #e5e7eb; margin: 32px 0;">

              <!-- Footer -->
              <p style="margin: 0; font-size: 12px; color: #9ca3af; text-align: center;">
                &copy; 2025 MandaAct by UnwrittenBD
              </p>
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
