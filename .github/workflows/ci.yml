name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://dummy.supabase.co' }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'dummy-key' }}

jobs:
  changes:
    name: Changes
    runs-on: ubuntu-latest
    outputs:
      run_code: ${{ steps.filter.outputs.run_code }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed paths
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            run_code:
              - 'apps/web/**'
              - 'packages/shared/**'
              - 'package.json'
              - 'pnpm-lock.yaml'
              - 'pnpm-workspace.yaml'
              - 'turbo.json'
              - '.github/workflows/**'

  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    needs: changes

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip (no code changes)
        if: needs.changes.outputs.run_code != 'true'
        run: echo "No relevant code changes; skipping type-check/lint."

      - name: Setup pnpm
        if: needs.changes.outputs.run_code == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: needs.changes.outputs.run_code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore Turbo cache
        if: needs.changes.outputs.run_code == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        if: needs.changes.outputs.run_code == 'true'
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: TypeScript type check
        if: needs.changes.outputs.run_code == 'true'
        run: pnpm type-check

      - name: ESLint check
        if: needs.changes.outputs.run_code == 'true'
        run: pnpm lint

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip (no code changes)
        if: needs.changes.outputs.run_code != 'true'
        run: echo "No relevant code changes; skipping tests."

      - name: Setup pnpm
        if: needs.changes.outputs.run_code == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: needs.changes.outputs.run_code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore Turbo cache
        if: needs.changes.outputs.run_code == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        if: needs.changes.outputs.run_code == 'true'
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Run tests
        if: needs.changes.outputs.run_code == 'true'
        run: pnpm test

  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [quality, test]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Skip (no code changes)
        if: needs.changes.outputs.run_code != 'true'
        run: echo "No relevant code changes; skipping build."

      - name: Setup pnpm
        if: needs.changes.outputs.run_code == 'true'
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        if: needs.changes.outputs.run_code == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Restore Turbo cache
        if: needs.changes.outputs.run_code == 'true'
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        if: needs.changes.outputs.run_code == 'true'
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: Build web
        if: needs.changes.outputs.run_code == 'true'
        run: pnpm build:web

      - name: Upload build artifacts
        if: needs.changes.outputs.run_code == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: web-build
          path: apps/web/dist/
          retention-days: 7

  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "âœ… All CI checks passed!"
          echo "  - TypeScript: OK"
          echo "  - ESLint: OK"
          echo "  - Tests: OK"
          echo "  - Build: OK"
          echo "ðŸš€ Ready for deployment"
