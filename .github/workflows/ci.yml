name: CI

# Trigger on pull requests and pushes to main branch
on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  # Job 1: Code Quality Check
  quality:
    name: Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: TypeScript type check
        run: npm run type-check

      - name: ESLint check
        run: npm run lint

  # Job 2: Tests
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    needs: quality # Run after quality check

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm run test
        env:
         # Required for tests (use dummy values for CI if not set)
         VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://dummy.supabase.co' }}
         VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'dummy-key' }}


  # Job 3: Build Verification
  build:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [quality, test] # Run after quality and tests pass

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Required for build (use dummy values for CI)
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL || 'https://dummy.supabase.co' }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY || 'dummy-key' }}

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: dist/
          retention-days: 7

  # Job 4: Success notification (all checks passed)
  success:
    name: All Checks Passed
    runs-on: ubuntu-latest
    needs: [quality, test, build]
    if: success()

    steps:
      - name: Success message
        run: |
          echo "âœ… All CI checks passed successfully!"
          echo "ðŸ“¦ Build artifacts uploaded"
          echo "ðŸš€ Ready for deployment"
